<!doctype html>
<html lang="ru" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Рецепты: JSON/XML{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .wrap { max-width: 860px; margin: 24px auto; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/">Рецепты</a>
    </div>
  </nav>

  <main class="wrap container">
    {% if messages %}
      {% for m in messages %}
        <div class="alert {% if m.tags %}alert-{{ m.tags|default:'info' }}{% else %}alert-info{% endif %} mt-3" role="alert">
          {{ m }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
